<h1>Welcome to text analyzer. Enter your text below</h1>
<form action="/analyze" method="get">
    <textarea name="text" style="margin: 0px; width: 647px; height: 104px;"></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations<br>
    <input type="checkbox" name="fullcaps">Capitalize the string<br>
    <input type="checkbox" name="newlineremover">Remove the new line<br>
    <input type="checkbox" name="extraspaceremover">Remove extra space<br>
    <input type="checkbox" name="charcount">Charcount<br>
    <button type="submit">Analyze Text</button>
</form>
</body>
